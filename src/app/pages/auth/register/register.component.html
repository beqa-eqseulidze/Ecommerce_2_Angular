<div class="m-auto" style="width:350px">
  <div class="text-danger mb-1" *ngIf="errors">
    {{errors}}
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating mb-2">
      <input type="email" class="form-control"  placeholder="First Name" formControlName="firstName">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating mb-2">
      <input type="email" class="form-control"  placeholder="Last Name" formControlName="lastName">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating mb-2">
      <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" class="form-control"  placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-2" [ngClass]="{'text-danger': paswordNotMatch}">
      <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>

</div>
